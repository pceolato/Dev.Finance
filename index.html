<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://unikaautomacao.com.br/wp-content/uploads/2020/10/CIFRAO-VERDE-3.png">
    <title>Dev.Finance$</title>
  </head>
  <body>
    <header><img src="./assets/logo.svg" alt="Logo Dev Finance" /></header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saídas </span>
            <img src="./assets/expense.svg" alt="Imagem de Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="Imagem de Total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#"
         class="buttom new"
         onclick="Modal.open()"
         >+ Nova Transição</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
    </main>
    
    <div class="modal-overlay "> 
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição" required>
          </div>
          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" id="amount" name="amount" placeholder="0,00" step="00.1" required>
            <small class="help">Use o Sinal - (negaivo) para despesas e , (vírgula) para casas decimais</small>
          </div>
         
          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input type="date" id="date" name="date" placeholder="Data" required>
          </div>
        <div class="input-group actions">
          <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
          <button>Salvar</button>
        </div>
        </form>
        </div>
      </div>
    </div>
    <footer><p>dev.Finance$</p></footer>

  <script src="./script.js"></script>    
  </body>
</html>
